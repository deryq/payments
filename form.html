<!DOCTYPE html>
<html>
<head>
  <title>Buying airtime online</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
  <form class="form-horizontal">
  <fieldset>

  <!-- Form Name -->
  <legend>Buy Airtime Online</legend>

  <!-- Text input-->
  <div class="control-group">
    <label class="control-label" for="textinput">Amount</label>
    <div class="controls">
      <input id="textinput" name="textinput" type="text" placeholder="airtime amount" class="input-xlarge">
      <p class="help-block">the amount of airtime to buy</p>
    </div>
  </div>

  <!-- Text input-->
  <div class="control-group">
    <label class="control-label" for="textinput">Your Phone Number</label>
    <div class="controls">
      <input id="textinput" name="textinput" type="text" placeholder="07** *** ***" class="input-xlarge">
      <p class="help-block">the number to buy airtime for</p>
    </div>
  </div>

  <!-- Button -->
  <div class="control-group">
    <label class="control-label" for="singlebutton">Buy airtime</label>
    <div class="controls">
      <button id="singlebutton" name="singlebutton" class="btn btn-success">BUY</button>
    </div>
  </div>

  </fieldset>
  </form>

</body>
</html>
